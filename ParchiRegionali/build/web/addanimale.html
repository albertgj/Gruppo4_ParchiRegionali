        <div class="card"></div>

        <div class="row register-form">
            <div class="col-md-8 offset-md-2">
                <div class="custom-form" id="formAnimali">
                    <div class="text-center">
                        <h1><br>Aggiungi un animale<br></h1>
                    </div>
                    <div class="form-row form-group">
                        <div class="col-sm-6 col-xl-12 offset-xl-0 input-column"><input class="form-control" type="text" data-aos="zoom-in-right" data-aos-duration="200" data-aos-delay="100" id="apv" placeholder="Anno primo avvistamento..."></div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col-sm-6 col-xl-12 offset-xl-0 input-column"><input class="form-control" type="text" data-aos="zoom-in-right" data-aos-duration="200" data-aos-delay="100" id="ls" placeholder="Livello salute..."></div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col-sm-6 col-xl-12 offset-xl-0 input-column"><input class="form-control" type="text" placeholder="Numero cuccioli femmine..." data-aos="zoom-in-down" data-aos-duration="200" data-aos-delay="150" id="ncf"></div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col-sm-6 col-xl-12 input-column"><input class="form-control" type="text" placeholder="Numeri cuccioli maschi..." data-aos="zoom-in-up" data-aos-duration="200" data-aos-delay="200" id="numeroCuccioliMaschi"></div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col-sm-6 col-xl-12 input-column"><input class="form-control" type="text" placeholder="Nome.." data-aos="zoom-in-right" data-aos-duration="200" data-aos-delay="250" id="nomeAnimale"></div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col-sm-6 col-xl-12 input-column"><input class="form-control" type="text" placeholder="Numero femmine..." data-aos="zoom-in-right" data-aos-duration="200" data-aos-delay="250" id="nf"></div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col-sm-6 col-xl-12 input-column"><input class="form-control" type="text" placeholder="Numero maschi..." data-aos="zoom-in-right" data-aos-duration="200" data-aos-delay="250" id="nm"></div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col-sm-6 col-xl-12 input-column"><input class="form-control" type="text" placeholder="Rischio estinzione..." data-aos="zoom-in-right" data-aos-duration="200" data-aos-delay="250" id="re"></div>
                    </div>
                    <p>Dettagli parco</p>
                    <div class="col-sm-6 col-xl-12 offset-xl-0 input-column"><input class="form-control" type="text" placeholder="Nome Parco..." data-aos="zoom-in-right" data-aos-duration="200" data-aos-delay="250" id="np"></div>
                    <p></p>
                    <p>Dettagli specie</p>
                    <div></div>
                    <div></div>
                    <div>
                        <div class="col-sm-6 col-xl-12 offset-xl-0 input-column"><input class="form-control" type="text" placeholder="Nome specie..." data-aos="zoom-in-right" data-aos-duration="200" data-aos-delay="250" id="ns"></div>
                        <p></p>
                        <p>Dettagli ordine di appartenenza</p>
                        <div class="col-sm-6 col-xl-12 offset-xl-0 input-column"><input class="form-control" type="text" placeholder="Descrizione..." data-aos="zoom-in-right" data-aos-duration="200" data-aos-delay="250" id="desc"></div>
                    </div>
                    <!-- animazione btnAnimale data-aos="zoom-out-up" data-aos-delay="300"-->
                    <div class="text-center">
                        <button class="btn btn-light submit-button" id="btnAnimale" type="submit" >AGGIUNGI</button>
                    </div>

                    <p id="result"></p>
                </div>
            </div>
        </div>
