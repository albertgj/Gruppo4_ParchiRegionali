                <div class="col">
                    <img src="assets/img/park512.png" style="width:350px; height:350px;" alt="Avatar" class="avatar">

                    </div>

                        <div class="modal-body">
                            <input class="form-control" type="text" id="nomeParco" placeholder="Nome parco">

                    </div>

                    <div class="modal-footer">
